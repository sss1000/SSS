<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration | SSS Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #f2f6ff, #d4edff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004aad;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    input:focus, select:focus {
      border-color: #004aad;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #004aad;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00317e;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }
    .popup-content h3 {
      color: #004aad;
      margin-bottom: 10px;
    }
    .popup-content p {
      font-size: 1rem;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 600px) {
      .container { margin: 20px; padding: 30px 20px; }
      .popup-content { padding: 25px 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="class">Select Class</label>
      <select id="class" required>
        <option value="">-- Select Class --</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <label for="password">Create Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <div class="popup" id="successPopup">
    <div class="popup-content">
      <h3>âœ… Registration Successful</h3>
      <p>Please login to continue...<br>Redirecting...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const studentClass = document.getElementById("class").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // Save to localStorage
      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPassword", password);

      // Show popup
      popup.style.display = "flex";

      setTimeout(() => {
        window.location.href = "04.html"; // Redirect to login
      }, 3000);
    });
  </script>

</body>
</html>
